<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no"
		/>

		<!--[if gte IE 9]>
			<script type="text/javascript">
				window.location.href = "https://www.realme.com/id/unresponsive";
			</script>
		<![endif]-->
		<title>Isometric Room Demo</title>
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-DJ1XDJGFLE"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "G-DJ1XDJGFLE");
			gtag("config", "UA-124507354-3");
		</script>
	</head>

	<body class="full-screen">
		<!-- MAIN CONTENT -->
		<div class="page-wrapper">
			<!-- Background Layer -->
			<div class="background-layer">
				<div class="page-bg bg-nighttime"></div>
				<div class="page-bg bg-daytime"></div>
				<div class="page-bg bg-between"></div>
			</div>

			<!-- Main Content -->
			<div class="content-layer online">
				<!-- Main Content -->
				<div class="main-content">
					<div class="content-background" id="room-bg">
						<img draggable="false" src="images/main-room.png" alt="" />
					</div>

					<!-- Content Item - Rug -->
					<div class="content-item item-rug bg-holder" id="room-rug">
						<img draggable="false" src="images/rug.png" alt="" />
					</div>

					<!-- Content Item - Desk -->
					<div class="content-item item-desk bg-holder" id="room-desk">
						<img draggable="false" src="images/desk.png" alt="" />
					</div>

					<!-- Content Item - Shelf -->
					<div class="content-item item-shelf bg-holder" id="room-shelf">
						<img draggable="false" src="images/shelf.png" alt="" />
					</div>

					<!-- Content Item - Bed -->
					<div class="content-item item-bed bg-holder" id="room-bed">
						<img draggable="false" src="images/bed.png" alt="" />
					</div>

					<!-- Content Item - Clock -->
					<div class="content-item item-clock bg-holder" id="room-clock">
						<img draggable="false" src="images/clock.png" alt="" />
					</div>

					<!-- Screen Item -->
					<div class="screen-item" id="on-screen-monitor">
						<div class="screen-item-layout">
							<div class="layout-column column-1"></div>
							<div class="layout-column column-2"></div>
							<div class="layout-column column-3"></div>
							<div class="layout-column column-1"></div>
							<div class="layout-column column-2"></div>
							<div class="layout-column column-1"></div>
							<div class="layout-column column-2"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- Information Layer -->
			<div class="information-layer" id="information-layer">
				<!-- Title Block -->
				<div class="title-block"></div>

				<!-- Clock Block -->
				<div class="clock-block" id="clock-area">
					<div class="date" id="date-holder">Tues 4th 2021</div>
					<div class="hours" id="time-holder"></div>
				</div>

				<!-- Copyright Block -->
				<div class="copyright-block" id="copyright-area">#Nihato</div>

				<!-- Controller Block -->
				<div class="controller-block" id="control-area">
					<button class="control-time to-daytime" data-switch-time="daytime">
						Daytime
					</button>
					<button class="control-time to-nighttime" data-switch-time="nighttime">
						Nighttime
					</button>
					<button class="control-time to-between" data-switch-time="between">
						Transition Time
					</button>
					<button class="control-status to-offline" id="control-to-offline">
						Offline
					</button>
					<button class="control-status to-online" id="control-to-online">
						Online
					</button>
				</div>
			</div>
		</div>
		<!-- MAIN CONTENT -->

		<div class="mold-element"></div>

		<!-- SCRIPT REF -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/scripts-bundled.js"></script>
		<!-- SCRIPT REF - END -->
	</body>
</html>
