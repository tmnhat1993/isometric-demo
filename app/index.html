<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no"
		/>

		<!--[if gte IE 9]>
			<script type="text/javascript">
				window.location.href = "https://www.realme.com/id/unresponsive";
			</script>
		<![endif]-->
		<title>Isometric Room Demo</title>
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-DJ1XDJGFLE"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "G-DJ1XDJGFLE");
			gtag("config", "UA-124507354-3");
		</script>
	</head>

	<body class="full-screen">
		<!-- MAIN CONTENT -->
		<div class="page-wrapper">
			<!-- Background Layer -->
			<div class="background-layer">
				<div class="page-bg bg-nighttime active"></div>
				<div class="page-bg bg-daytime"></div>
				<div class="page-bg bg-between"></div>
			</div>

			<!-- Main Content -->
			<div class="content-layer online">
				<!-- Main Content -->
				<div class="main-content">
					<div class="content-background">
						<img draggable="false" src="images/main-room.png" alt="" />
					</div>

					<!-- Content Item - Rug -->
					<div class="content-item item-rug bg-holder">
						<img draggable="false" src="images/rug.png" alt="" />
					</div>

					<!-- Content Item - Desk -->
					<div class="content-item item-desk bg-holder">
						<img draggable="false" src="images/desk.png" alt="" />
					</div>

					<!-- Content Item - Shelf -->
					<div class="content-item item-shelf bg-holder">
						<img draggable="false" src="images/shelf.png" alt="" />
					</div>

					<!-- Content Item - Bed -->
					<div class="content-item item-bed bg-holder">
						<img draggable="false" src="images/bed.png" alt="" />
					</div>

					<!-- Content Item - Clock -->
					<div class="content-item item-clock bg-holder">
						<img draggable="false" src="images/clock.png" alt="" />
					</div>

					<!-- Screen Item -->
					<div class="screen-item">
						<div class="screen-item-layout">
							<div class="layout-column column-1"></div>
							<div class="layout-column column-2"></div>
							<div class="layout-column column-3"></div>
							<div class="layout-column column-1"></div>
							<div class="layout-column column-2"></div>
							<div class="layout-column column-1"></div>
							<div class="layout-column column-2"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- Information Layer -->
			<div class="information-layer">
				<div class="title-block"></div>

				<div class="clock-block"></div>
			</div>
		</div>
		<!-- MAIN CONTENT -->

		<div class="mold-element"></div>

		<!-- SCRIPT REF -->
		<script src="js/scripts-bundled.js"></script>
		<!-- SCRIPT REF - END -->
	</body>
</html>
